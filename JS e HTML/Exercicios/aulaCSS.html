<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aulaCSS.css">
    <title>CSS</title>
</head>
<body>
    <nav>
        <button onclick="mostrarLogin()">Login</button>
        <button onclick="mostrarCadastro()">Cadastro</button>
        <button onclick="mostrarProdutos()">Produtos</button>
    </nav>
    <h1>Tela</h1>
    <section id="login">
        <h2>Login</h2>
        <div class="containerInput">
            <label for="nomeLogin">Nome</label>
            <input type="text" id="nomeLogin">
        </div>
        <div class="containerInput">
            <label for="password">Senha</label>
            <input type="text" id="password">
        </div>
        <button>Logar</button>
    </section>
    
    <section id="cadastro">
        <h2>Cadastro</h2>
        <div class="containerInput">
            <label for="email">E-mail</label>
            <input type="text" id="email">
        </div>
        <div class="containerInput">
            <label for="name">Nome</label>
            <input type="text" id="name">
        </div>
        <div class="containerInput">
            <label for="password">Senha</label>
            <input type="text" id="password">
        </div>
        <button>Cadastrar</button>
    </section>

    <section id="produtos">
        <h2>produtos</h2>

    </section>

    <script src="aulaCSS.js"></script>
</body>
</html>
